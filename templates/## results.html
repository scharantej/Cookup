
<!DOCTYPE html>
<html>
<head>
<title>Recipe Results</title>
</head>
<body>
<h1>Recipe Results</h1>
<ul>
{% for ingredient in recipe.ingredients %}
<li>{{ ingredient }}</li>
{% endfor %}
</ul>
<h2>Instructions:</h2>
<ol>
{% for instruction in recipe.instructions %}
<li>{{ instruction }}</li>
{% endfor %}
</ol>
</body>
</html>
